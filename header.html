<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div id="" class="max-w-full m-auto">
        <header class="px-[30px]">
            <nav class="flex justify-between items-center">
                <div class="flex justify-between items-center">
                    <div class="inline-block">
                        <a class=""><img src="https://picsum.photos/200/300" alt="" class="w-24 h-8 py-[20px]"></a>
                    </div>
                    <ul class="">
                        <li class="inline-block pr-[30px]">
                            
                            <a href="" class="content-none menu-item-link relative hover:before:translate-x-1/2 hover:before:translate-y-0 hover:before:scale-x-100 before:absolute before:left-1/2 before:bottom-0 before:w-full before:h-[2px] before:bg-[orange] before:origin-center before:translate-x-[-50%] before:translate-y-0 before:scale-x-0 before:duration-300">Home</a>
                        </li>
                        <li class="inline-block pr-[30px]">
                            
                            <a href="" class="content-none menu-item-link relative hover:before:translate-x-1/2 hover:before:translate-y-0 hover:before:scale-x-100 before:absolute before:left-1/2 before:bottom-0 before:w-full before:h-[2px] before:bg-[orange] before:origin-center before:translate-x-[-50%] before:translate-y-0 before:scale-x-0 before:duration-300">Shop</a>
                        </li>
                        <li class="inline-block pr-[30px]">
                            
                            <a href="" class="content-none menu-item-link relative hover:before:translate-x-1/2 hover:before:translate-y-0 hover:before:scale-x-100 before:absolute before:left-1/2 before:bottom-0 before:w-full before:h-[2px] before:bg-[orange] before:origin-center before:translate-x-[-50%] before:translate-y-0 before:scale-x-0 before:duration-300">Blog</a>
                        </li>
                        <li class="inline-block pr-[30px]">
                            
                            <a href="" class="content-none menu-item-link relative hover:before:translate-x-1/2 hover:before:translate-y-0 hover:before:scale-x-100 before:absolute before:left-1/2 before:bottom-0 before:w-full before:h-[2px] before:bg-[orange] before:origin-center before:translate-x-[-50%] before:translate-y-0 before:scale-x-0 before:duration-300">About</a>
                        </li>
                        <li class="inline-block pr-[30px]">
                            
                            <a href="" class="content-none menu-item-link relative hover:before:translate-x-1/2 hover:before:translate-y-0 hover:before:scale-x-100 before:absolute before:left-1/2 before:bottom-0 before:w-full before:h-[2px] before:bg-[orange] before:origin-center before:translate-x-[-50%] before:translate-y-0 before:scale-x-0 before:duration-300">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="flex">
                    <form action="" class="main-nav__form">
                        <button class="main-nav__submit" type="submit"><i class="bi bi-search"></i></button>
                        <input class="main-nav__input" type="text" placeholder="Nike 2021...">
                    </form>
                    <div class="main-nav__action">
                        <a href="" class="main-nav__action-item btn-notify"><i class="bi bi-bell"></i></a>
                        <div class="container-cart">
                            <button class="main-nav__action-item action-cart">
                                <a href="" class="btn-cart-header">
                                    <i class="bi bi-bag"></i>
                                    <span class="cart-quantity">1</span>
                                </a>
                            </button>

                            <div class="dropdown-cart">
                                <div class="shopping-cart">
                                    <div class="shopping-cart-header">
                                        <div class="shopping-cart-total">
                                            <span class="lighter-text">Total:</span>
                                            <span class="main-color-text">$2,229.97</span>
                                        </div>
                                    </div>

                                    <ul class="shopping-cart-list">
                                        <li class="clearfix">
                                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/cart-item1.jpg"
                                                alt="item1" />
                                            <span class="item-name">Sony DSC-RX100M III</span>
                                            <span class="item-price">$849.99</span>
                                            <span class="item-quantity">Quantity: 01</span>
                                        </li>

                                        <li class="clearfix">
                                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/cart-item2.jpg"
                                                alt="item1" />
                                            <span class="item-name">KS Automatic Mechanic...</span>
                                            <span class="item-price">$1,249.99</span>
                                            <span class="item-quantity">Quantity: 01</span>
                                        </li>
                                    </ul>
                                    <a href="#" class="button">Checkout</a>
                                </div>
                            </div>
                        </div>
                        <div class="container-account">
                            <button class="main-nav__action-item btn-acc"><img class="img-fluid"
                                        src="https://picsum.photos/200/300" alt=""></button>
                            <div class="dropdown-acc hide">
                                <a href="#" class="dropdown-acc__item">Profile</a>
                                <a href="#" class="dropdown-acc__item">Setting</a>
                                <a href="#" class="dropdown-acc__item">Log out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
    </div>
</body>

</html>

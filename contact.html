<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="max-w-screen-xl">
        <div class="m-20 grid grid-cols-2 gap-8 max-w-[1000px] my-20 mx-24">
            <form class="contact__form shadow rounded-[20px] max-w-sm p-9 flex flex-col justify-between ml-14">
                <input type="email" class="form__item contact__input" placeholder="Email">
                <textarea name="" id="" class="form__item contact__input" cols="30" rows="10"
                    placeholder="Message..."></textarea>
                <div class="form__item form__item-btn">
                    <button type="submit" class="contact__btn">Submit</button>
                </div>
            </form>
            <div class="contact__content">
                <h4 class="title-page">Contact</h4>
                <div class="contact-text">
                    <div class="text__item">
                        <i class="bi bi-envelope-fill"></i>
                        <span class="text">beeshop@gmail.com</span>
                    </div>
                    <div class="text__item">
                        <i class="bi bi-telephone-fill"></i>
                        <span class="text">0912345689</span>
                    </div>
                    <div class="text__item">
                        <i class="bi bi-geo-alt-fill"></i>
                        <span class="text">Nam Tu Liem, Ha Noi</span>
                    </div>
                </div>
                <div class="contact-img">
                    <img src="./public/img/2ddaa3247796d79157a19993ad960066.webp" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
